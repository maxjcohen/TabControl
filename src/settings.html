<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Settings</title>
</head>

<body>
  <form>
    <label for="maxOpenTabs">Maximum opened tabs: </label>
    <input type="number" value="3" name="maxOpenTabs" id="maxOpenTabs" />
    <div>
      <label for="trackMessageTabsOnly">
        <input type="checkbox" id="trackMessageTabsOnly" name="trackMessageTabsOnly" checked />
        Track only message tabs
      </label>
    </div>
    <button type="submit">Save</button>
  </form>
  <script src="settings.js" charset="utf-8"></script>
</body>

</html>
